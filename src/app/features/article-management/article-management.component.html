<div class="home-page">
  <div class="row">
    <div class="content-block">
      <div class="above-table">
        <!-- <button mat-raised-button (click)="openAddEditDeviceForm()"> -->
        <!--   Add Topic -->
        <!-- </button> -->
      </div>
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort class="device-table">

          <!-- Progress Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
            <td mat-cell *matCellDef="let row"> {{row.title}}</td>
          </ng-container>


          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" [routerLink]="['/editor', row.slug]">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteArticle(row.slug)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
          </tr>
        </table>

        <mat-paginator (page)="setPageTo($event)" [pageSizeOptions]="[5, 10]"></mat-paginator>
      </div>

    </div>
  </div>
</div>
